<!DOCTYPE html>
<html lang="en">
    <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Match Three</title>
    <script src="p5.min.js"></script>
    <script src="addons/p5.dom.min.js"></script>
    <script src="game.js?v=2"></script>
    <style>
        body {
        padding: 0;
        margin: 0;
        background: #000;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        overflow: hidden;
      }
      main {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
      }
        canvas {
        display: block;
      }
        #header-container {
          display: flex;
          flex-direction: column;
          gap: 10px;
          align-items: center;
          margin-bottom: 20px;
        }
        #daily-info {
          font-family: sans-serif;
          color: #fff;
          font-size: 14px;
        }
        .hidden {
          display: none !important;
        }
        #mode-container {
          display: flex;
          gap: 12px;
          flex-wrap: wrap;
          justify-content: center;
        }
        .mode-btn {
          background-color: #424242;
          color: white;
          border: none;
          padding: 10px 18px;
          font-family: sans-serif;
          font-size: 14px;
          border-radius: 20px;
          cursor: pointer;
          transition: all 0.25s;
        }
        .mode-btn:hover:not(.active) {
          background-color: #616161;
        }
        .mode-btn.active {
          background-color: #FF9800;
          box-shadow: 0 0 12px rgba(255, 152, 0, 0.8);
        }
      #game-container {
        display: flex;
        flex-direction: column;
        align-items: center;
      }
      #ui-container {
        margin-top: 20px;
        display: flex;
        gap: 20px;
        align-items: center;
      }
        .restart-btn {
        background-color: #4CAF50;
        border: none;
        color: white;
        padding: 12px 24px;
        text-align: center;
        text-decoration: none;
        display: inline-block;
        font-size: 16px;
        font-family: sans-serif;
        cursor: pointer;
        border-radius: 4px;
        transition: background-color 0.3s;
      }
      .restart-btn:hover {
        background-color: #45a049;
      }
      .restart-btn:active {
        background-color: #3d8b40;
      }
      #items-container {
        margin-top: 15px;
        display: flex;
        gap: 15px;
        justify-content: center;
        align-items: center;
      }
        .item-btn {
        background-color: #2196F3;
        border: none;
        color: white;
        padding: 10px 15px;
        text-align: center;
        text-decoration: none;
        display: flex;
        flex-direction: column;
        align-items: center;
        font-size: 14px;
        font-family: sans-serif;
        cursor: pointer;
        border-radius: 8px;
        transition: all 0.3s;
        min-width: 100px;
      }
      .item-btn:hover:not(:disabled) {
        background-color: #1976D2;
        transform: translateY(-2px);
      }
      .item-btn:active:not(:disabled) {
        background-color: #1565C0;
        transform: translateY(0);
      }
      .item-btn:disabled {
        background-color: #666;
        cursor: not-allowed;
        opacity: 0.5;
      }
      .item-btn.active {
        background-color: #FF9800;
        box-shadow: 0 0 15px rgba(255, 152, 0, 0.7);
      }
      .item-name {
        font-weight: bold;
        margin-bottom: 5px;
      }
      .item-count {
        font-size: 18px;
        font-weight: bold;
      }
        #crafting-container {
          margin-top: 10px;
          display: flex;
          gap: 12px;
          justify-content: center;
          align-items: center;
        }
        .craft-btn {
          background-color: #9C27B0;
          border: none;
          color: white;
          padding: 10px 18px;
          font-size: 14px;
          font-family: sans-serif;
          cursor: pointer;
          border-radius: 6px;
          transition: background-color 0.3s, transform 0.2s;
        }
        .craft-btn:disabled {
          background-color: #5E2A68;
          opacity: 0.5;
          cursor: not-allowed;
        }
        .craft-btn:hover:not(:disabled) {
          background-color: #7B1FA2;
          transform: translateY(-2px);
        }
        .craft-btn:active:not(:disabled) {
          transform: translateY(0);
        }
        .cancel-btn {
        background-color: #f44336;
        border: none;
        color: white;
        padding: 12px 20px;
        text-align: center;
        text-decoration: none;
        display: none;
        font-size: 16px;
        font-family: sans-serif;
        cursor: pointer;
        border-radius: 4px;
        transition: background-color 0.3s;
      }
      .cancel-btn.visible {
        display: inline-block;
      }
        .cancel-btn:hover {
        background-color: #d32f2f;
      }
        #ui-container {
          margin-top: 20px;
          display: flex;
          gap: 15px;
          justify-content: center;
          align-items: center;
          flex-wrap: wrap;
        }
        .utility-btn {
          background-color: #607D8B;
          border: none;
          color: white;
          padding: 10px 18px;
          font-family: sans-serif;
          font-size: 14px;
          border-radius: 6px;
          cursor: pointer;
          transition: background-color 0.3s, transform 0.2s;
        }
        .utility-btn:hover {
          background-color: #546E7A;
          transform: translateY(-2px);
        }
        .utility-btn:active {
          transform: translateY(0);
        }
      #score-container {
        margin-top: 15px;
        display: flex;
        gap: 30px;
        justify-content: center;
        align-items: center;
        font-family: sans-serif;
        color: white;
        font-size: 20px;
      }
        .score-item {
        display: flex;
        flex-direction: column;
        align-items: center;
      }
      .score-label {
        font-size: 14px;
        color: #aaa;
        margin-bottom: 5px;
      }
      .score-value {
        font-size: 28px;
        font-weight: bold;
      }
        #level-container {
          margin-top: 20px;
          font-family: sans-serif;
          color: white;
          display: flex;
          flex-direction: column;
          gap: 8px;
          align-items: center;
          text-align: center;
        }
        #level-title {
          font-size: 26px;
          font-weight: bold;
        }
        #level-description {
          font-size: 16px;
          color: #bbb;
          max-width: 420px;
        }
        #goal-progress {
          width: 320px;
          background: rgba(255, 255, 255, 0.15);
          border-radius: 12px;
          overflow: hidden;
          position: relative;
        }
        #goal-progress-bar {
          background: linear-gradient(90deg, #4CAF50, #8BC34A);
          height: 24px;
          width: 0%;
          display: flex;
          align-items: center;
          justify-content: center;
          font-size: 14px;
          font-weight: bold;
          color: #0d270d;
          transition: width 0.4s ease;
        }
        #goal-progress-label {
          z-index: 1;
        }
        #streak-container {
          margin-top: 15px;
          width: 320px;
          display: flex;
          flex-direction: column;
          gap: 6px;
          font-family: sans-serif;
          color: white;
          align-items: center;
        }
        #streak-label {
          font-size: 14px;
          color: #aaa;
        }
        #streak-bar {
          width: 100%;
          height: 14px;
          background: rgba(255, 255, 255, 0.2);
          border-radius: 7px;
          overflow: hidden;
        }
        #streak-progress {
          width: 0%;
          height: 100%;
          background: linear-gradient(90deg, #FFC107, #FF5722);
          transition: width 0.25s ease;
        }
        .fallback {
        font-family: sans-serif;
        color: #fff;
        margin-top: 1rem;
      }
    </style>
  </head>
  <body>
      <main>
        <div id="header-container">
          <div id="mode-container">
            <button class="mode-btn active" data-mode="classic">Classic</button>
            <button class="mode-btn" data-mode="timed">Timed</button>
            <button class="mode-btn" data-mode="moves">Moves</button>
            <button class="mode-btn" data-mode="daily">Daily Challenge</button>
          </div>
          <div id="daily-info" class="hidden">Daily seed: <span id="daily-seed"></span></div>
        </div>
        <div id="game-container"></div>
        <div id="score-container">
          <div class="score-item">
            <div class="score-label">Score</div>
            <div class="score-value" id="score-display">0</div>
          </div>
          <div class="score-item">
            <div class="score-label">Moves</div>
            <div class="score-value" id="moves-display">0</div>
          </div>
          <div class="score-item">
            <div class="score-label">Best</div>
            <div class="score-value" id="best-display">0</div>
          </div>
          <div class="score-item timed-only hidden">
            <div class="score-label">Time</div>
            <div class="score-value" id="timer-display">0</div>
          </div>
        </div>
        <div id="level-container">
          <div id="level-title">Level 1</div>
          <div id="level-description">Reach the score goal to advance!</div>
          <div id="goal-progress">
            <div id="goal-progress-bar"><span id="goal-progress-label">0%</span></div>
          </div>
        </div>
        <div id="streak-container">
          <div id="streak-label">Combo Meter</div>
          <div id="streak-bar">
            <div id="streak-progress"></div>
          </div>
        </div>
        <div id="items-container"></div>
        <div id="crafting-container">
          <button id="craft-mega-hammer" class="craft-btn" disabled>Craft Mega Hammer</button>
          <button id="craft-color-bomb" class="craft-btn" disabled>Craft Color Bomb</button>
        </div>
        <div id="ui-container">
          <button id="hint-btn" class="utility-btn">Hint</button>
          <button id="shuffle-btn" class="utility-btn">Shuffle</button>
          <button id="share-btn" class="utility-btn">Share</button>
        </div>
      <noscript>
        <p class="fallback">
          JavaScript is required to play the match three game.
        </p>
      </noscript>
    </main>
  </body>
</html>
